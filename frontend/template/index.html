<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Tim Shi">
    <link rel="icon" href="">

    <title>AI+ Club</title>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <img class="background" src="/img/bg1.jpg">
    </img>
    <div class="container">
      <div class="aiplus-header">
        <a class="aiplus-title" href="https://www.facebook.com/groups/1010837725653631">
        AI+ <div class="aiplus-placeholder"></div><div class="aiplus-cursor on"></div>
        </a>
        <div id="fb-root"></div>
          <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=852038718261897";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));</script>

        <div class="aiplus-desc">
        Founded by Stanford students, <a href="https://www.facebook.com/groups/1010837725653631" target="_blank"/>AI+</a> is a group of passionate researchers, hackers, entrepreneurs and enthusiasts envisioning the future powered by morally good AI. 
        </div>

        <div class="cta">
          <div class="form" method="post">
            <div class="form-group">
              <label for=""></label>
              <input class="email" name="email" type="email" spellcheck="false" id="inline_input" placeholder="Email address" class="input_email input_inline small_right_margin" data-email-healing="true" onkeydown="if(event.keyCode == 13) {signup();}"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="submit" class="btn btn-primary" onclick="signup()";>Sign Up</button>
            </div>
            <div class="message">
              Hello
            </div>
            
        </div>
      </div> <!--aiplus-header-->
    </div> <!-- /container -->
    <div class="gradient"></div>
    <script src="/js/index.js"></script>
  </body>
</html>
